language: erlang
git:
  submodules: false
install: true
before_script:
  - wget https://s3.amazonaws.com/rebar3/rebar3
  - chmod +x rebar3
env: PATH=$PATH:.
script:
  - rebar3 compile
  - cat _build/*/*/lfe/src/lfe.app.src
  - rebar3 eunit
otp_release:
  - 18.2
  - 18.0
  - 17.5
  - 17.1
  - R16B03-1
